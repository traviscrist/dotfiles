model = "gpt-5-codex"
[projects."/Users/travis/travis/homemgmt-ai"]
trust_level = "trusted"

[projects."/Users/travis/travis/homemgmt-ai-dragon"]
trust_level = "trusted"

[projects."/Users/travis/travis/homemgmt-ai-polar"]
trust_level = "trusted"

[projects."/Users/travis/git/polaris-naga-mono"]
trust_level = "trusted"

[projects."/Users/travis/git/polaris-naga-polar"]
trust_level = "trusted"

[projects."/Users/travis/.codex"]
trust_level = "trusted"

[projects."/Users/travis/git/polaris-naga-bubbles"]
trust_level = "trusted"

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.linear]
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.linear.app/sse"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest"]

[mcp_servers.postgres]
command = "npx"
args = ["@modelcontextprotocol/server-postgres", "postgresql://polaris:secure@localhost:5432/polaris"]

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex"]

[mcp_servers.mongodb]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-mongodb", "mongodb://homemgmt:homemgmt_pass@localhost:27017/redcrayon_db?authSource=admin&directConnection=true"]
